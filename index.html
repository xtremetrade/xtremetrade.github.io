<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtremetrade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d1117;
      color: #fff;
    }
    header {
      background: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }
    .controls input {
      padding: 8px;
      width: 60%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .controls select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #30363d;
    }
    th {
      background: #21262d;
    }
    tr:hover {
      background: #2d333b;
    }
    #loadMore {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #238636;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #loadMore:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <header>Xtremetrade</header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search coin...">
    <select id="currency">
      <option value="usd">USD</option>
      <option value="inr">INR</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Price</th>
        <th>24h Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody id="cryptoTable"></tbody>
  </table>

  <button id="loadMore">Load More</button>

  <script>
    const tableBody = document.getElementById("cryptoTable");
    const searchInput = document.getElementById("search");
    const currencySelect = document.getElementById("currency");
    const loadMoreBtn = document.getElementById("loadMore");

    let page = 1;
    let perPage = 50;
    let coinsData = [];
    let currency = "usd";

    async function fetchCoins(reset = false) {
      const url = https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currency}&order=market_cap_desc&per_page=${perPage}&page=${page}&sparkline=false;
      const res = await fetch(url);
      const data = await res.json();

      if (reset) {
        coinsData = [];
        tableBody.innerHTML = "";
      }

      coinsData = [...coinsData, ...data];
      renderTable(coinsData);
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      const searchValue = searchInput.value.toLowerCase();

      data
        .filter(coin => coin.name.toLowerCase().includes(searchValue) || coin.symbol.toLowerCase().includes(searchValue))
        .forEach(coin => {
          const row = `
            <tr>
              <td><img src="${coin.image}" width="20"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
              <td>${coin.current_price.toLocaleString()} ${currency.toUpperCase()}</td>
              <td style="color:${coin.price_change_percentage_24h >= 0 ? 'lightgreen' : 'red'}">
                ${coin.price_change_percentage_24h?.toFixed(2)}%
              </td>
              <td>${coin.market_cap.toLocaleString()}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
    }

    searchInput.addEventListener("input", () => renderTable(coinsData));
    currencySelect.addEventListener("change", () => {
      currency = currencySelect.value;
      page = 1;
      fetchCoins(true);
    });
    loadMoreBtn.addEventListener("click", () => {
      page++;
      fetchCoins();
    });

    // Auto refresh every 5 seconds
    setInterval(() => {
      page = 1;
      fetchCoins(true);
    }, 5000);

    // Initial load
    fetchCoins();
  </script>
</body>
</html>
