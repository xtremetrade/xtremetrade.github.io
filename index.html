<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XtremeTrade - Crypto Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e293b;
      padding: 15px;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #38bdf8;
    }
    .coin {
      padding: 8px 10px;
      margin: 5px 0;
      background: #334155;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }
    .coin:hover {
      background: #475569;
    }
    /* Main chart */
    .main {
      flex: 1;
      background: #0f172a;
      display: flex;
      flex-direction: column;
    }
    #tvChart {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Crypto Watchlist</h2>
    <div class="coin" data-symbol="BTCUSDT">Bitcoin (BTC)</div>
    <div class="coin" data-symbol="ETHUSDT">Ethereum (ETH)</div>
    <div class="coin" data-symbol="BNBUSDT">Binance Coin (BNB)</div>
    <div class="coin" data-symbol="SOLUSDT">Solana (SOL)</div>
    <div class="coin" data-symbol="ADAUSDT">Cardano (ADA)</div>
    <div class="coin" data-symbol="DOGEUSDT">Dogecoin (DOGE)</div>
    <div class="coin" data-symbol="XRPUSDT">XRP</div>
    <div class="coin" data-symbol="MATICUSDT">Polygon (MATIC)</div>
  </div>

  <!-- Main chart -->
  <div class="main">
    <div id="tvChart"></div>
  </div>

  <!-- TradingView Widget Script -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart(symbol) {
      new TradingView.widget({
        "container_id": "tvChart",
        "autosize": true,
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "enable_publishing": false,
        "allow_symbol_change": true,
      });
    }

    // Default load
    loadChart("BTCUSDT");

    // Sidebar click
    document.querySelectorAll(".coin").forEach((c) => {
      c.addEventListener("click", () => {
        loadChart(c.getAttribute("data-symbol"));
      });
    });
  </script>
</body>
</html>
