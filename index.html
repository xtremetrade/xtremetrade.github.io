<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XtremeTrade</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      font-size: 28px;
    }
    #search {
      width: 300px;
      padding: 10px;
      margin: 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #currency {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
    }
    tr:hover {
      background: #2a2a2a;
    }
    #loadMore {
      margin: 20px;
      padding: 12px 25px;
      background: #00c853;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loadMore:hover {
      background: #009624;
    }
  </style>
</head>
<body>
  <h1>XtremeTrade</h1>

  <input type="text" id="search" placeholder="Search coins...">
  <select id="currency">
    <option value="inr">INR</option>
    <option value="usd">USD</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Price</th>
        <th>24h Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody id="coinTable"></tbody>
  </table>

  <button id="loadMore">Load More</button>

  <script>
    let page = 1;
    const perPage = 50; // ek bar me 50 coins
    let coins = [];
    let currency = "inr";

    async function loadCoins(reset = false) {
      const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currency}&order=market_cap_desc&per_page=${perPage}&page=${page}&sparkline=false`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("Failed to fetch data");
        }
        const data = await res.json();

        if (reset) {
          coins = [];
          page = 1;
        }
        coins = [...coins, ...data];
        displayCoins();
      } catch (err) {
        console.error("Error loading coins:", err);
      }
    }

    function displayCoins() {
      const table = document.getElementById("coinTable");
      const search = document.getElementById("search").value.toLowerCase();
      table.innerHTML = "";

      coins
        .filter(c => c.name.toLowerCase().includes(search) || c.symbol.toLowerCase().includes(search))
        .forEach(c => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${c.image}" width="20"> ${c.name} (${c.symbol.toUpperCase()})</td>
            <td>${c.current_price.toLocaleString()} ${currency.toUpperCase()}</td>
            <td style="color:${c.price_change_percentage_24h >= 0 ? 'lightgreen':'red'};">
              ${c.price_change_percentage_24h ? c.price_change_percentage_24h.toFixed(2) : 0}%
            </td>
            <td>${c.market_cap.toLocaleString()}</td>
          `;
          table.appendChild(row);
        });
    }

    // Search coins
    document.getElementById("search").addEventListener("input", displayCoins);

    // Currency change
    document.getElementById("currency").addEventListener("change", (e) => {
      currency = e.target.value;
      page = 1;
      loadCoins(true);
    });

    // Load more coins
    document.getElementById("loadMore").addEventListener("click", () => {
      page++;
      loadCoins();
    });

    // Har 5 second me refresh
    setInterval(() => {
      loadCoins(true);
    }, 5000);

    // First load
    loadCoins();
  </script>
</body>
</html>
